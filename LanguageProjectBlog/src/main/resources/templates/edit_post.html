<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <nav>
        <img src="/images/logo.png" alt="Language Project Blog Logo" class="logo">
        <h1>Language Project Blog</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </nav>
</header>

<h1>Edit Post</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:name="title" th:value="${post.title}" placeholder="Title" required />

    <label for="content">Content:</label>
    <textarea id="content" th:name="content" th:text="${post.content}" placeholder="Content"></textarea>

    <button type="submit">Save</button>
</form>

</body>
</html>
